{% extends 'main.html' %}

{% block title %}List of Book{% endblock title %}

{% block content %}
<div>
    <br></br>
    <center><h1>{{ book.name }}</h1></center>
    <br></br>
    <center><img class="media-object" src="/static/images/lib1.png" ></center>
    <br></br>
    <center>
        <p>ISBN: {{ book.isbn }}</p>
        <p>Title: {{ book.name }}</p>
        <p>Authors: {{ book.author }}</p>
        <p>Categories: {{ book.category }}</p>
    </center>
</div>
{% endblock content %}
