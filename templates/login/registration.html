{% extends 'main.html' %}

{% block title %} Login {% endblock title %}

{% block content %}

    <main>

        <div class="main-container">
            <h1> Register </h1>

            {% if has_errors %}
                <p> The form has errors, please try again </p>
            {% endif %}

            <form action="/registration/" method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button style="margin-top: 24px; width: 100%" class="btn btn-primary"> Create account </button>
            </form>
        </div>


    </main>


    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-container {
            margin-top: 6em;
            width: 40vw;

            padding: 2em;

            background-color: lightcyan;
        }
    </style>

{% endblock content %}
